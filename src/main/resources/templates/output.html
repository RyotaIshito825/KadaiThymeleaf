<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Thymeleaf課題</title>
    <link rel="stylesheet" th:href="@{/css/input.css}">
</head>
<body>
    <h1>Thymeleaf課題</h1>
    <h2>出力画面</h2>
    <p th:text="${previous != ''} ? '入力された値は「' + ${previous} + '」です。' : '何も入力されていません。'"></p>
    <a th:href="${previous != ''} ? @{/input(previous=${param.previous[0]})} : @{/input}">入力画面に戻る</a>
</body>
</html>
